<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating Adjacent DOM</title>
    <style>
        p{border: 1px solid #999;padding: 1rem;}
    </style>
</head>
<body>
    <h1>insertAdjasentHTML(), insertAdjacentElement(), insertAdjacentText()</h1>
    <h2>Using positions: beforeBegin, afterBegin, beforeEnd or afterEnd</h2>
    <main>
        <!-- we will be adding the new content here -->
        <p id="para">This is the paragraph</p>
    </main>

    <script>
        let span = document.createElement('span');
        span.textContent = 'This is a span Element';

        let html = '<span>Html span in a String.</span>';

        let txt = 'This is just some text.';
        
        let p = document.querySelector('#para');

        p.insertAdjacentElement('beforeBegin', span);
        p.insertAdjacentElement('afterBegin', span);
        p.insertAdjacentElement('beforeEnd', span);
        p.insertAdjacentElement('afterEnd', span);

        p.insertAdjacentHTML('afterBegin', html);
        p.insertAdjacentText('beforeEnd', txt);


    </script>
</body>
</html>
