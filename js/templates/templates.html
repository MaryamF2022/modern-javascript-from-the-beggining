<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Templates</title>
    <style>
        .temp{
            background-color: cornflowerblue;
            color: #fff;
        }
        .box{
            border: 1px solid #bbb;
            padding: 1rem;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Using HTML5 Templates</h1>
    <p>Paragraph above the template.</p>
    <template id="myTemplate">
        <div class="box">
            <h2 class="temp">A Sub Heading</h2>
            <p>Some template created text.</p>
        </div>
    </template>
    <p>Paragraph below the template</p>

    <script>
        const supportsTemplate = function(){
            //create a template element and make sure it has a 'content' property
            return 'content' in document.createElement('template');
        }

        document.addEventListener('DOMContentLoaded', ()=>{
            if (supportsTemplate()){
                //we can use template element in our html
                console.log('Templates are supported');
                let temp = document.getElementById('myTemplate');
                let content = temp.content;
                console.log(content);
                document.body.appendChild(content.cloneNode(true));
                document.body.appendChild(content.cloneNode(true));
                document.body.appendChild(content.cloneNode(true));
                document.body.appendChild(content.cloneNode(true));
                document.body.appendChild(content.cloneNode(true));
            } else {
                console.log('The else is running');
                let df = document.createDocumentFragment();
                let div = document.createElement('div');
                let h2 = document.createElement('h2');
                let p = document.createElement('p');

                h2.textContent = 'A sub Heading';
                p.textContent = 'Some dynamically creted text.';
                div.className = 'box';
                h2.className = 'temp';
                df.appendChild(div);
                div.appendChild(h2);
                div.appendChild(p);
                document.body.appendChild(df);
            }
        })
    </script>
</body>
</html>
